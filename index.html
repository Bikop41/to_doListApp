<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login/Signup Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <h2 id="auth-title">Login</h2>
      <div id="auth-error" class="error-message"></div>
      <input type="text" id="auth-username" placeholder="Username">
      <input type="password" id="auth-password" placeholder="Password">
      <button id="auth-submit">Login</button>
      <p id="auth-switch">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <!-- Main App (Hidden until logged in) -->
  <div class="todo-container" id="app-container" style="display:none">
    <header>
      <h1>My To-Do List</h1>
      <div>
        <span id="welcome-message"></span>
        <button id="logout-btn">Logout</button>
        <button id="theme-toggle">ðŸŒ“ Dark Mode</button>
      </div>
    </header>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Masukkan task...">
      
      <!-- Dropdown Kategori Custom -->
      <div class="custom-dropdown">
        <select id="task-category">
          <option value="" disabled selected>Pilih Kategori</option>
          <!-- Kategori akan diisi oleh JavaScript -->
        </select>
        <div class="dropdown-add-category">
          <input type="text" id="new-category-input" placeholder="Tambah kategori baru">
          <button id="confirm-add-category">+</button>
        </div>
      </div>
      
      <input type="date" id="task-deadline">
      <button id="add-btn">Add Task</button>
    </div>

    <!-- Bagian lainnya tetap sama -->
    <!-- ... -->
  </div>

  <script src="script.js"></script>
</body>
</html>
